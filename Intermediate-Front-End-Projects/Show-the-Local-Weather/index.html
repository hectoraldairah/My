<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- Animated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <!-- Weather Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/weather-icons/0.0.1/css/weather-icons.min.css">
    <!-- Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Minimal Wheater</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="title">Show the Wheather</h1>
                </div>
            </div>
        </div>
    </header>


    <div class="container" id="quote-card">
        <div class="row">
            <div class="col s12 m4 center-align ">
                <div class="card medium grey lighten-5 z-depth-5">
                    <div class="card-content black-text">
                        <span class="card-title">Time</span>
                        <p id="icon-summary"></p>
                        <p id="summary"></p>
                    </div>
                    <div class="card-action indigo darken-1">
                        <p class="action" id="windSpeed">This is a link</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 center-align">
                <div class="card medium grey lighten-5 z-depth-5">
                    <div class="card-content black-text center-align">
                        <span class="card-title">Temperature</span>
                        <p id='temperature'></p>
                        <span id="farenheit">°F</span><span> | </span><span id="celcious"> °C</span>
                    </div>
                    <div class="card-action indigo darken-1">
                        <p class="action" id="humidity"></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 center-align">
                <div class="card medium grey lighten-5 z-depth-5">
                    <div class="card-content black-text center-align">
                        <span class="card-title">Timezone</span>
                        <p id="time"></p><br><br>
                        <span id="timezone"></span>
                    </div>
                    <div class="card-action indigo darken-1">
                        <p class="action" id="ozone"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> and <i class="fa fa-coffee" aria-hidden="true"></i> by:</p>
                    <p id="name">Héctor Aldair Aguilar Hernández</p>
                    <a href="https://darksky.net/poweredby/"><img src="https://darksky.net/dev/img/attribution/poweredby.png" width="100px" height="50px"></a>
                </div>
            </div>
        </div>
    </footer>













    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- My JavaScript-->
    <script src="js/weather.js"></script>
</body>

</html>
