<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- My CSS Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- AnimateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col s12 center-align">
                    <h1>Random Movie Quote Machine</h1>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card red darken-4 z-depth-5">
            <div class="card-content white-text">
              <span class="card-title">A great quote carries a great responsibility.</span>
              <p id="quote"><blockquote>am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</blockquote></p>
              <p id="author"></p>
            </div>
            <div class="card-action red darken-2 center-align">
              <a class="waves-effect waves-light btn indigo accent-4" id="button-1"><i class="fa fa-refresh right" aria-hidden="true"></i>New Quote</a>
              <a class="waves-effect waves-light btn indigo accent-4" id="buttton-2"><i class="fa fa-twitter right" aria-hidden="true"></i>Tweet</a>
            </div>
          </div>
            </div>
        </div>
    </div>
     <!-- JQuery CDN -->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Compiled and minified Materilaize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
   <!-- Quote Js -->
    <script src="js/quotes.js" type="text/javascript"></script>    
</body>
</html>
